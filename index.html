<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <div class="carousel-wrapper">
        <div class="carousel">
            <div class="carousel__photo initial"><img src="https://images.unsplash.com/photo-1611062069951-72c47e14096c?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3MHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"></div>
            <div class="carousel__photo"><img src="https://images.unsplash.com/photo-1611086810555-1eb945f1aecc?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHwyOHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"></div>
            <div class="carousel__photo"><img src="https://images.unsplash.com/photo-1611008715369-f8037c6fed08?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3M3x8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"></div>
            <div class="carousel__photo"><img src="https://images.unsplash.com/photo-1611003229244-fa443d2a2a96?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw3N3x8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"></div>
            <div class="carousel__photo"><img src="https://images.unsplash.com/photo-1610999162204-828195e48803?ixid=MXwxMjA3fDB8MHxlZGl0b3JpYWwtZmVlZHw4M3x8fGVufDB8fHw%3D&ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=60"></div>

            <div class="carousel__button--next"></div>
            <div class="carousel__button--prev"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
